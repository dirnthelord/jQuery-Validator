<!DOCTYPE html>
<html>
<head>
    <title>jQuery.Validator Example - VERY SIMPLE one</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../Src/jQuery.IsEmpty.js"></script>
    <script type="text/javascript" src="../Src/jQuery.Validator.js"></script>
    <style type="text/css">
        
        INPUT[type="text"], INPUT[type="password"]
        {
            width: 400px;
            border: 1px solid #000000;
            padding: 2px;
        }
        
        INPUT.error
        {
            color:red;
            border-color:red;
        }
        
    </style>
</head>
<body>
    <div>
        <label>A Field with a length requirement, a custom Empty message, and a custom Length Requirement message</label>
        <input type="text" data-required="true" data-lengthreq="4-16" data-msg_empty="This field is empty.. Thats not good my friend!" data-msg_lengthreq="Enter a value of atleast $MINLEN$ characters, and max of $MAXLEN$ characters." />
        <button>Submit</button>
    </div>
    <script type="text/javascript">
        $(function () {
            // Our first check
            var func1 = function (param) {
                if (param.input.val() == "Chuck Norris") {
                    param.message = "You don't validate Chuck Norris - Chuck Norris validates you!";
                    return false;
                }
                return true;
            };
            // Our second check
            var func2 = function (param) {
                if (param.input.val() == "Charlie Sheen") {
                    param.message = "This guy is a legend, don't you dare!";
                    return false;
                }
                return true;
            };

            // Bind on Click event for button
            $("button").click(function () {
                // Validate
                var validated = $("INPUT").Validate({
                    errorClass: "error", // Apply the error class to the INPUT field on error
                    useInlineErrors: true, // We want errors to display inside the field, so no extra markup is required
                    customChecks: [func1, func2, function (param) {
                        param.message = "Third"; 
                        return false; 
                    } ] // Array of custom checks
                });

                if (validated)
                    alert("Yaaay! Validated!");
            });

        });
    </script>
</body>
</html>
